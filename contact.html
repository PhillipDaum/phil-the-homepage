<body>
    <div class="top-bar">
        <!-- make this like a breadcrumb -->
        <div class="breadcrumb">
            <ul>
                <li>
                    <i class="fa-solid fa-code"></i>
                </li>
                <li>
                    <p>Phil Daum</p>
                </li>
                <!-- javascript will add a "/" then the name of the next page -->
                <!-- could add more for parts of page -->
            </ul>
        </div>
        <!-- nav  -->
        <nav>
            <ul>
                <!-- FIX THE LINK -->
                <li><a href="#">projects</a></li>

                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </div>
    <!-- main  -->
    <section class="hero-form">
        <!-- contact -->
        <div class="contact-wrapper">
            <h3>What's up!</h3>
            <div class="form-wrapper">
                <p>*required</p>
                <form action="">
                    <fieldset class="user-info">
                        <div class="name-and-email">
                            <label for="name">Name*:</label>
                            <input type="text" id="name" name="name" minlength="1" maxlength="25" required>
                        </div>
                        <div class="name-and-email">
                            <label for="email">Email*:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="comment">Comment</label>
                        <!-- set size with rows and cols -->
                        <div>
                            <textarea class="comment-area" name="comment" id="comment" rows="3" cols=""></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="submit" class="submit-button">
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <section>
        <footer>
            <div>
                <!-- my name, developert -->
                <!-- social links -->
                <p>&copy; Phil Daum. All Rights reserved</p>
            </div>
        </footer>
    </section>
