    <main>
        <section class="contact-form">
            <!-- contact -->
            <div class="contact-wrapper">
                <h3>Send Me a Message</h3>
                <div class="contact-form-wrapper">
                    <form action="https://postmail.invotes.com/send" method="post" id="email_form">
                        <fieldset class="user-info">
                            <div class="name-and-email">
                                <label for="extra_name">Name</label>
                                <input type="text" id="extra_name" name="extra_name" minlength="1" maxlength="25"
                                    required>
                            </div>
                            <div class="name-and-email">
                                <label for="reply_to">Email</label>
                                <input type="email" id="reply_to" name="reply_to" required>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend for="text">Comments</legend>
                            <textarea class="comment-area" name="text" id="text"></textarea>
                        </fieldset>
                        <!-- hidden stuff that makes the form work -->
                        <input type="hidden" name="subject" value="Contact form - Portfolio" />
                        <input type="hidden" name="access_token" value="9g68o5dt4kk4jv5ik1b157x3" />
                        <input type="hidden" name="success_url"
                            value=".?message=Email+Successfully+Sent%21&isError=0" />
                        <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />
                        <fieldset>
                            <input id="submit_form" type="submit" value="Send" class="submit-button" />
                        </fieldset>
                        <div class="advertising">
                            <!-- I left this here because this service was fun and easy -->
                            <p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
